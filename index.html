<!DOCTYPE HTML>
<head>
<title>JACKOFF</title>
<link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <div id="title">
        <div id="titleHeader">
            <h1 id="penis">JACKOFF</h1>
            <script>
                var heading = document.getElementById("penis");
                var color = 0;
                setInterval(function()
                {
                    color++;
                    heading.style.color = 'hsl(' + color + ', 100%, 50%)';
                }, 100);

            </script>
        </div>
        <div id="titleSubTitle">
            <h2 id="penis2">Coming soon!</h2>
            <script>
                var head2 = document.getElementById("penis2");
                head2.innerHTML = 'Coming soon!';
                setInterval(function() {
                if (Math.random() < 0.1) {
                    head2.innerHTML = 'Cumming soon!';
                } else {
                  head2.innerHTML = 'Coming soon!';
                }
                }, 1000);
          </script>
        </div>
    </div>
</body>
